<!DOCTYPE html>
<html>
  <head>
    <title>Surprise Selector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      #options {
        max-width: 300px;
        margin: 20px auto;
      }

      .option {
        display: block; /* Change to block to list vertically */
        padding: 15px;
        margin: 10px 0;
        background: #f9f9f9;
        color: #333;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, box-shadow 0.3s;
        font-size: 18px;
      }

      .option:hover {
        background: #f0f0f0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Hello Rosa .. what is your present?</h1>
    <div id="options">
      <button class="option" onclick="chooseOption(1)">Trainers</button>
      <button class="option" onclick="chooseOption(2)">Holiday</button>
      <button class="option" onclick="chooseOption(3)">
        Accountancy Course
      </button>
    </div>

    <script>
      function chooseOption(selected) {
        // Let's say option 2 is the correct one
        if (selected === 2) {
          // Redirect to a new URL
          window.location.href = './page2.html';
        } else {
          alert("Try again! That's not the right surprise.");
        }
      }
    </script>
  </body>
</html>
